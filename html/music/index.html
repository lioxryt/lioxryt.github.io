<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playlist</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Create a div to hold the playlist button -->
    <div id="playlistContainer">
      <!-- Create the playlist button -->
      <button id="playlistButton">Playlist</button>
    </div>

    <!-- Create the song title element -->
    <div id="songTitle"></div>

    <!-- Create the song duration element -->
    <div id="songDuration">0:00</div>

    <!-- Create the play button -->
    <button id="playButton">Play</button>

    <!-- Create the popup -->
    <div id="popup">
      <!-- Create a list to hold the song titles -->
      <ul id="songList"></ul>
    </div>
    <script src="./js/howler.js"></script>
    <script src="./js/player.js"></script>
  </body>
</html>
