    <h1>Soundboard</h1>
    <h2>
      Just click a button<br />
      <a href="https://forms.gle/Afv8gmvbDm4cEUqr5"
        >Click here to recommend a sound</a
      >
    </h2>
    <script>
      function playAll() {
        const els = document.getElementsByTagName("AUDIO");
        Array.from(els).forEach((el) => {
          el.play();
        });
      }
      function stopAll() {
        const els = document.getElementsByTagName("AUDIO");
        Array.from(els).forEach((el) => {
          el.load();
        });
      }
    </script>
    <div class="control">
      Audio Controls
      <button class="woah" onclick="playAll()">Provoke Chaos</button>
      <button class="woah" onclick="stopAll()">Stop Everything</button>
    </div>

    <div class="flex-container">
      <div>

            style="background-color: #339900"
          ></div>
          <audio
            class="sound"
            id="fart"
            src="sounds/fart.mp3"
            preload="auto"
          ></audio>
          <button
            class="small-button"
            onclick="document.getElementById('fart').play();"

          <div class="small-button-shadow"></div>
          <p class="name">
